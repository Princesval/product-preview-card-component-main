<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="container-foto">
      <picture>
        <source media="(max-width: 630px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
        <img id="perfume" src="images/image-product-desktop.jpg" alt="">
      </picture>
      
    </div>
    <div id="conteudo">
      <p id="perfume-p">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="preco">
        <p id="promo"><strong>$149.99</strong></p>
        <p id="preco-original"><del>$169.99</del></p>
      </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
    </div>
  </main>
  

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
    </footer>

</body>
</html>
